<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #EFEFEF;
            color: #333;
        }
        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background-color: #3F7D58;
            border: none;
        }
        .btn-primary:hover {
            background-color: #345e46;
        }
        .register-link {
            color: #EC5228;
            text-decoration: none;
        }
        .register-link:hover {
            color: #EF9651;
            text-decoration: underline;
        }
        h2 {
            color: #3F7D58;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-box text-center">
        <h2 class="mb-4">Student Login</h2>

        <!-- Flash Messages Block -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('student.student_login') }}" method="POST">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="University Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-3">Don't have an account? 
            <a href="{{ url_for('student.student_register') }}" class="register-link">Register here</a>
        </p>
    </div>
</body>
</html>
