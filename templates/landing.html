<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuttle Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary: #3F7D58;
            --light: #EFEFEF;
            --accent: #EF9651;
            --accent-dark: #EC5228;
        }
        
        body {
            background-color: var(--light);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container-box {
            background-color: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: var(--primary);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #345e46;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(63, 125, 88, 0.3);
        }
        
        .btn-secondary {
            background-color: var(--accent);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background-color: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(236, 82, 40, 0.3);
        }
        
        .logo {
            height: 80px;
            margin-bottom: 1rem;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        
        @media (max-width: 576px) {
            .container-box {
                padding: 2rem;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center container-box">
        <svg class="logo" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
            <!-- Speedy Shuttle Logo -->
            <path d="M 15,45 C 15,35 25,25 35,20 L 85,20 C 95,20 95,40 85,40 L 35,40 C 25,40 25,50 15,45 Z" fill="#3F7D58" />
            <path d="M 20,43 L 20,23 C 20,23 30,18 35,23 L 35,38 C 35,38 25,48 20,43 Z" fill="#EF9651" />
            <path d="M 35,30 L 85,30 M 60,20 L 60,40" stroke="white" stroke-width="3" stroke-linecap="round" />
            <circle cx="25" cy="45" r="5" fill="#EC5228" />
            <circle cx="75" cy="45" r="5" fill="#EC5228" />
            <!-- Speed Lines -->
            <path d="M 5,30 L 15,30 M 7,25 L 12,25 M 7,35 L 12,35" stroke="#EC5228" stroke-width="2" stroke-linecap="round" />
        </svg>
        <h1>Welcome to Blitz</h1>
        <p>Choose your role to proceed with the shuttle management system</p>
        <form action="#" method="POST" class="action-buttons">
            <button class="btn btn-primary btn-lg" name="action" value="student">Continue as Student</button>
            <button class="btn btn-secondary btn-lg" name="action" value="admin">Continue as Admin</button>
        </form>
    </div>
</body>
</html>
